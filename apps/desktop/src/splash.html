<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WOXLY Loading</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
      background: #000000; /* Чистый черный */
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.1); /* Тонкая граница */
      border-radius: 16px; /* Скругленные углы */
    }

    /* Draggable titlebar (невидимая зона для перетаскивания) */
    .titlebar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 48px;
      -webkit-app-region: drag; /* Позволяет перетаскивать окно */
      z-index: 1000;
      pointer-events: auto;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02) 0%, transparent 100%);
    }

    /* Close button */
    .close-btn {
      position: fixed;
      top: 12px;
      right: 12px;
      width: 32px;
      height: 32px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-app-region: no-drag; /* Кнопка не перетаскивает окно */
      z-index: 1001;
      transition: all 0.15s cubic-bezier(0.16, 1, 0.3, 1);
      opacity: 0;
      animation: fadeInBtn 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.5s forwards;
    }

    @keyframes fadeInBtn {
      to { opacity: 1; }
    }

    .close-btn:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: scale(1.05);
    }

    .close-btn:active {
      transform: scale(0.95);
    }

    .close-btn svg {
      width: 14px;
      height: 14px;
      opacity: 0.6;
    }

    .close-btn:hover svg {
      opacity: 1;
    }

    /* Радиальное свечение в центре (едва заметное) */
    body::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(82, 0, 20, 0.08) 0%, transparent 70%);
      pointer-events: none;
      animation: pulseGlow 4s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0%, 100% { 
        opacity: 1;
        transform: translate(-50%, -50%) scale(0.95);
      }
      50% { 
        opacity: 0.7;
        transform: translate(-50%, -50%) scale(1.05);
      }
    }

    /* Световые лучи (едва заметные) */
    .light-ray {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 1px;
      background: linear-gradient(180deg, transparent, rgba(255, 189, 211, 0.4), transparent);
      filter: blur(1px);
      opacity: 0;
      animation: rayPulse 4s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes rayPulse {
      0%, 100% { opacity: 0; transform: scaleY(0.8); }
      50% { opacity: 0.03; transform: scaleY(1.2); }
    }

    .light-ray:nth-child(1) { left: 20%; animation-duration: 4s; animation-delay: 0s; }
    .light-ray:nth-child(2) { left: 35%; animation-duration: 5s; animation-delay: 0.8s; }
    .light-ray:nth-child(3) { left: 50%; animation-duration: 4.5s; animation-delay: 1.6s; }
    .light-ray:nth-child(4) { left: 65%; animation-duration: 5.5s; animation-delay: 2.4s; }
    .light-ray:nth-child(5) { left: 80%; animation-duration: 4.2s; animation-delay: 3.2s; }

    /* Частицы (едва заметные) */
    .particle {
      position: absolute;
      width: 1px;
      height: 1px;
      background: #ffbdd3;
      border-radius: 50%;
      box-shadow: 0 0 4px rgba(255, 189, 211, 0.6);
      opacity: 0;
      animation: floatParticle 8s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes floatParticle {
      0%, 100% { opacity: 0; }
      50% { opacity: 0.15; }
    }

    .particle:nth-child(1) { top: 20%; left: 15%; animation-delay: 0s; animation-duration: 8.5s; }
    .particle:nth-child(2) { top: 60%; left: 25%; animation-delay: 1.2s; animation-duration: 9s; }
    .particle:nth-child(3) { top: 40%; right: 20%; animation-delay: 2.5s; animation-duration: 8.2s; }
    .particle:nth-child(4) { top: 75%; right: 30%; animation-delay: 3.7s; animation-duration: 9.5s; }
    .particle:nth-child(5) { top: 30%; left: 40%; animation-delay: 1.8s; animation-duration: 8.8s; }

    /* Контейнер */
    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      animation: fadeInScale 0.8s cubic-bezier(0.16, 1, 0.3, 1) backwards;
      max-width: 500px;
      padding: 60px 40px;
    }

    @keyframes fadeInScale {
      from { 
        opacity: 0; 
        transform: scale(0.95);
      }
      to { 
        opacity: 1; 
        transform: scale(1);
      }
    }

    /* Glassmorphism контейнер для логотипа */
    .logo-container {
      position: relative;
      display: inline-block;
      padding: 48px;
      margin-bottom: 48px;
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(40px);
      border-radius: 32px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 60px rgba(255, 189, 211, 0.08);
    }

    /* Пульсирующее кольцо вокруг логотипа */
    .logo-ring {
      position: absolute;
      inset: -32px;
      border-radius: 50%;
      border: 1px solid rgba(255, 189, 211, 0.15);
      box-shadow: 0 0 40px rgba(255, 189, 211, 0.1);
      animation: ringPulse 3s cubic-bezier(0.16, 1, 0.3, 1) infinite;
      pointer-events: none;
    }

    @keyframes ringPulse {
      0%, 100% { 
        opacity: 0;
        transform: scale(0.9);
      }
      50% { 
        opacity: 0.2;
        transform: scale(1.3);
      }
    }

    /* Вращающееся conic gradient свечение */
    .logo-glow {
      position: absolute;
      inset: 12px;
      border-radius: 24px;
      background: conic-gradient(from 0deg, transparent, rgba(255, 189, 211, 0.3), transparent);
      filter: blur(10px);
      animation: rotateGlow 8s linear infinite, glowPulse 2s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes rotateGlow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes glowPulse {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.4; }
    }

    /* Логотип текст */
    .logo {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", system-ui, sans-serif;
      font-size: 56px;
      font-weight: 200; /* Ультра-тонкий */
      letter-spacing: -0.02em; /* Tight spacing */
      position: relative;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.6) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 40px rgba(255, 189, 211, 0.2);
      animation: logoPulse 3s ease-in-out infinite;
    }

    @keyframes logoPulse {
      0%, 100% { 
        text-shadow: 0 0 40px rgba(255, 189, 211, 0.2);
      }
      50% { 
        text-shadow: 0 0 60px rgba(255, 189, 211, 0.35);
      }
    }

    /* Статус текст */
    .status {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
      font-size: 15px;
      font-weight: 400;
      letter-spacing: 0.01em;
      margin-bottom: 32px;
      min-height: 24px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.7) 0%, rgba(255, 255, 255, 0.4) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: statusFade 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes statusFade {
      from { 
        opacity: 0;
        transform: translateY(10px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Прогресс-бар контейнер */
    .progress-container {
      position: relative;
      margin-bottom: 32px;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      overflow: hidden;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    /* Прогресс заполнение */
    .progress-fill {
      height: 100%;
      width: 0%;
      border-radius: 12px;
      background: linear-gradient(90deg, rgba(82, 0, 20, 0.9) 0%, rgba(255, 189, 211, 0.9) 100%);
      box-shadow: 0 0 20px rgba(255, 189, 211, 0.4);
      transition: width 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
    }

    /* Shimmer эффект на прогрессе */
    .progress-fill::after {
      content: '';
      position: absolute;
      inset: 0;
      width: 50%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: shimmer 2s linear infinite;
    }

    @keyframes shimmer {
      from { transform: translateX(-100%); }
      to { transform: translateX(200%); }
    }

    /* Процент */
    .progress-percent {
      position: absolute;
      top: -24px;
      right: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Mono", monospace;
      font-size: 12px;
      font-weight: 400;
      font-variant-numeric: tabular-nums;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.5) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .progress-percent.active {
      background: linear-gradient(180deg, rgba(255, 189, 211, 0.95) 0%, rgba(255, 189, 211, 0.7) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transform: scale(1.1);
    }

    /* Версия */
    .version {
      font-family: -apple-system, BlinkMacSystemFont, "SF Mono", monospace;
      font-size: 11px;
      font-weight: 400;
      margin-top: 32px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0.2) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      opacity: 0.7;
    }

    /* Backdrop для модального окна */
    .update-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(20px);
      display: none;
      animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      z-index: 99;
    }

    .update-backdrop.show {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Модальное окно обновления */
    .update-notification {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 420px;
      padding: 48px;
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(40px);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 60px rgba(255, 189, 211, 0.15);
      text-align: center;
      display: none;
      animation: modalSlide 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      z-index: 100;
    }

    .update-notification.show {
      display: block;
    }

    @keyframes modalSlide {
      from { 
        opacity: 0; 
        transform: translate(-50%, -45%) scale(0.95);
      }
      to { 
        opacity: 1; 
        transform: translate(-50%, -50%) scale(1);
      }
    }

    /* Иконка обновления */
    .update-icon {
      font-size: 56px;
      margin-bottom: 24px;
      display: inline-block;
      animation: iconFloat 3s ease-in-out infinite;
    }

    @keyframes iconFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* Заголовок */
    .update-title {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", system-ui, sans-serif;
      font-size: 24px;
      font-weight: 200;
      letter-spacing: -0.02em;
      margin-bottom: 12px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.7) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Версия обновления */
    .update-version {
      font-family: -apple-system, BlinkMacSystemFont, "SF Mono", monospace;
      font-size: 18px;
      font-weight: 400;
      margin-bottom: 20px;
      background: linear-gradient(180deg, rgba(255, 189, 211, 0.9) 0%, rgba(255, 189, 211, 0.6) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Описание */
    .update-description {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
      font-size: 14px;
      font-weight: 400;
      line-height: 1.6;
      margin-bottom: 32px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.6) 0%, rgba(255, 255, 255, 0.4) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Кнопки */
    .update-buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 24px;
    }

    .btn {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
      font-size: 15px;
      font-weight: 500;
      padding: 12px 24px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: all 0.15s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn-primary {
      background: linear-gradient(180deg, rgba(255, 189, 211, 0.15) 0%, rgba(82, 0, 20, 0.3) 100%);
      color: rgba(255, 189, 211, 0.95);
      border: 1px solid rgba(255, 189, 211, 0.2);
      box-shadow: 0 2px 10px rgba(255, 189, 211, 0.1);
    }

    .btn-primary:hover {
      background: linear-gradient(180deg, rgba(255, 189, 211, 0.2) 0%, rgba(82, 0, 20, 0.4) 100%);
      box-shadow: 0 4px 20px rgba(255, 189, 211, 0.2);
      transform: scale(1.01);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.03);
      color: rgba(255, 255, 255, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.06);
      color: rgba(255, 255, 255, 0.8);
      transform: scale(1.01);
    }

    /* Прогресс загрузки */
    .download-progress {
      display: none;
      animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .download-progress.show {
      display: block;
    }

    .download-text {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
      font-size: 13px;
      font-weight: 400;
      margin-bottom: 16px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.7) 0%, rgba(255, 255, 255, 0.5) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    /* Анимированные точки */
    .download-dots {
      display: inline-flex;
      gap: 4px;
    }

    .download-dot {
      width: 4px;
      height: 4px;
      background: rgba(255, 189, 211, 0.8);
      border-radius: 50%;
      animation: dotPulse 1s ease-in-out infinite;
    }

    @keyframes dotPulse {
      0%, 100% { 
        transform: scale(1);
        opacity: 0.5;
      }
      50% { 
        transform: scale(1.5);
        opacity: 1;
      }
    }

    .download-dot:nth-child(1) { animation-delay: 0s; }
    .download-dot:nth-child(2) { animation-delay: 0.2s; }
    .download-dot:nth-child(3) { animation-delay: 0.4s; }

    .download-bar {
      width: 100%;
      height: 4px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      overflow: hidden;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    .download-bar-fill {
      height: 100%;
      width: 0%;
      border-radius: 12px;
      background: linear-gradient(90deg, rgba(82, 0, 20, 0.9) 0%, rgba(255, 189, 211, 0.9) 100%);
      box-shadow: 0 0 20px rgba(255, 189, 211, 0.4);
      transition: width 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
    }

    .download-bar-fill::after {
      content: '';
      position: absolute;
      inset: 0;
      width: 50%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: shimmer 2s linear infinite;
    }
  </style>
</head>
<body>
  <!-- Draggable titlebar -->
  <div class="titlebar"></div>
  
  <!-- Close button -->
  <button class="close-btn" id="closeBtn" title="Закрыть">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
      <line x1="18" y1="6" x2="6" y2="18"></line>
      <line x1="6" y1="6" x2="18" y2="18"></line>
    </svg>
  </button>

  <!-- Световые лучи (едва заметные) -->
  <div class="light-ray"></div>
  <div class="light-ray"></div>
  <div class="light-ray"></div>
  <div class="light-ray"></div>
  <div class="light-ray"></div>

  <!-- Частицы (едва заметные) -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <!-- Основной контейнер -->
  <div class="container">
    <!-- Логотип с glassmorphism -->
    <div class="logo-container">
      <div class="logo-ring"></div>
      <div class="logo-glow"></div>
      <div class="logo">WOXLY</div>
    </div>

    <!-- Статус -->
    <div class="status" id="status">Загрузка приложения...</div>
    
    <!-- Прогресс-бар -->
    <div class="progress-container">
      <div class="progress-percent" id="progressPercent">0%</div>
      <div class="progress-bar">
        <div class="progress-fill" id="progress"></div>
      </div>
    </div>
    
    <!-- Версия -->
    <div class="version" id="version">v1.0.0</div>
  </div>

  <!-- Backdrop -->
  <div class="update-backdrop" id="updateBackdrop"></div>

  <!-- Модальное окно обновления -->
  <div class="update-notification" id="updateNotification">
    <div class="update-icon">✨</div>
    <div class="update-title">Доступно обновление</div>
    <div class="update-version" id="updateVersion">v1.0.7</div>
    <div class="update-description" id="updateDescription">
      Новая версия готова к установке. Обновление включает улучшения производительности и исправления.
    </div>
    <div class="update-buttons">
      <button class="btn btn-primary" id="btnUpdate">Обновить</button>
      <button class="btn btn-secondary" id="btnLater">Позже</button>
    </div>
    <div class="download-progress" id="downloadProgress">
      <div class="download-text">
        <span id="downloadText">Загрузка: 0%</span>
        <div class="download-dots">
          <div class="download-dot"></div>
          <div class="download-dot"></div>
          <div class="download-dot"></div>
        </div>
      </div>
      <div class="download-bar">
        <div class="download-bar-fill" id="downloadBar"></div>
      </div>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    // Кнопка закрытия
    document.getElementById('closeBtn').addEventListener('click', () => {
      ipcRenderer.send('skip-update');
    });

    // Обновление статуса с анимацией
    ipcRenderer.on('splash-status', (event, message) => {
      const statusEl = document.getElementById('status');
      statusEl.style.animation = 'none';
      setTimeout(() => {
        statusEl.textContent = message;
        statusEl.style.animation = 'statusFade 0.6s cubic-bezier(0.16, 1, 0.3, 1)';
      }, 10);
    });

    // Обновление прогресса
    ipcRenderer.on('splash-progress', (event, percent) => {
      const progressFill = document.getElementById('progress');
      const progressPercent = document.getElementById('progressPercent');
      
      progressFill.style.width = percent + '%';
      
      // Анимация процента
      const oldPercent = parseInt(progressPercent.textContent);
      if (Math.floor(percent) !== oldPercent) {
        progressPercent.classList.add('active');
        setTimeout(() => {
          progressPercent.classList.remove('active');
        }, 300);
      }
      progressPercent.textContent = Math.floor(percent) + '%';
    });

    // Установка версии
    ipcRenderer.on('splash-version', (event, version) => {
      document.getElementById('version').textContent = 'v' + version;
    });

    // Показать уведомление об обновлении
    ipcRenderer.on('update-available', (event, info) => {
      document.querySelector('.container').style.display = 'none';
      document.getElementById('updateBackdrop').classList.add('show');
      const notification = document.getElementById('updateNotification');
      notification.classList.add('show');
      document.getElementById('updateVersion').textContent = 'v' + info.version;
    });

    // Прогресс загрузки
    ipcRenderer.on('download-progress', (event, progressObj) => {
      const downloadProgress = document.getElementById('downloadProgress');
      downloadProgress.classList.add('show');
      
      const percent = Math.round(progressObj.percent);
      const downloadBar = document.getElementById('downloadBar');
      
      document.getElementById('downloadText').textContent = `Загрузка: ${percent}%`;
      downloadBar.style.width = percent + '%';
      
      // Скрыть кнопки
      document.querySelector('.update-buttons').style.display = 'none';
    });

    // Кнопка "Обновить"
    document.getElementById('btnUpdate').addEventListener('click', () => {
      ipcRenderer.send('start-update');
    });

    // Кнопка "Позже"
    document.getElementById('btnLater').addEventListener('click', () => {
      ipcRenderer.send('skip-update');
    });
  </script>
</body>
</html>
