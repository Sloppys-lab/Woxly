events {
    worker_connections 1024;
}

http {
    # Логирование для отладки
    access_log /var/log/nginx/woxly_access.log;
    error_log /var/log/nginx/woxly_error.log;

    # Увеличиваем таймауты для WebSocket
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    server {
        listen 80;
        server_name woxly.ru www.woxly.ru;

        # Редирект на HTTPS (если используется SSL)
        return 301 https://$server_name$request_uri;

        # Frontend (статичные файлы)
        location / {
            root /var/www/woxly/apps/frontend/dist;
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Backend API
        location /api {
            proxy_pass http://localhost:3001;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_buffering off;
        }

        # WebSocket для Socket.IO
        location /socket.io/ {
            proxy_pass http://localhost:3001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            proxy_connect_timeout 60s;
            proxy_buffering off;
        }

        # Static files (avatars)
        location /uploads {
            alias /var/www/woxly/apps/backend/uploads;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    # HTTPS конфигурация
    server {
        listen 443 ssl http2;
        server_name woxly.ru www.woxly.ru;

        # SSL сертификаты (обновите пути к вашим сертификатам)
        ssl_certificate /etc/letsencrypt/live/woxly.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/woxly.ru/privkey.pem;
        
        # Или если используете другие сертификаты:
        # ssl_certificate /path/to/cert.pem;
        # ssl_certificate_key /path/to/key.pem;

        # SSL настройки
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Frontend
        location / {
            root /var/www/woxly/apps/frontend/dist;
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Backend API
        location /api {
            proxy_pass http://localhost:3001;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_buffering off;
        }

        # WebSocket для Socket.IO
        location /socket.io/ {
            proxy_pass http://localhost:3001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            proxy_connect_timeout 60s;
            proxy_buffering off;
        }

        # Static files (avatars)
        location /uploads {
            alias /var/www/woxly/apps/backend/uploads;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }
}


